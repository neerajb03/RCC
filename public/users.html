<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Admin Panel</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #023047;
            position: relative;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #fff;
        }

        .logo {
            display: inline-block;
            width: 60px;
            height: 60px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 100%;
        }

        .text {
            vertical-align: middle;
        }

        .cont-1 {
            display: flex;
            align-items: center;
        }

        nav {
            margin: 2px auto 0;
            top: 12px;
            right: 270px;
            position: fixed;
            width: 820px;
            height: 50px;
            background-color: black;
            border-radius: 8px;
            font-size: 0;
        }

        nav a {
            line-height: 50px;
            height: 100%;
            font-size: 16px;
            display: inline-block;
            position: relative;
            z-index: 1;
            text-decoration: none;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        nav .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 0;
            transition: all .5s ease 0s;
            border-radius: 8px;
        }

        a:nth-child(1) {
            width: 100px;
        }

        a:nth-child(2) {
            width: 110px;
        }

        a:nth-child(3) {
            width: 100px;
        }

        a:nth-child(4) {
            width: 160px;
        }

        a:nth-child(5) {
            width: 120px;
        }

        a:nth-child(6) {
            width: 100px;
        }

        a:nth-child(7) {
            width: 130px;
        }

        nav .start-home,
        a:nth-child(1):hover~.animation {
            width: 100px;
            left: 0;
            background-color: #1abc9c;
        }

        nav .start-aconnect,
        a:nth-child(2):hover~.animation {
            width: 110px;
            left: 100px;
            background-color: #e74c3c;
        }

        nav .start-house,
        a:nth-child(3):hover~.animation {
            width: 100px;
            left: 210px;
            background-color: #3498db;
        }

        nav .start-feedback,
        a:nth-child(4):hover~.animation {
            width: 160px;
            left: 310px;
            background-color: #9b59b6;
        }

        nav .start-review,
        a:nth-child(5):hover~.animation {
            width: 120px;
            left: 470px;
            background-color: #e67e22;
        }

        nav .start-contact,
        a:nth-child(6):hover~.animation {
            width: 100px;
            left: 590px;
            background-color: #b3dd1b;
        }

        nav .start-user,
        a:nth-child(7):hover~.animation {
            width: 130px;
            left: 690px;
            background-color: #f39c12;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-pic {
            position: fixed;
            top: 12px;
            right: 15px;
            z-index: 20000;
            border-radius: 50%;
            width: 57px;
            height: 55px;
            cursor: pointer;
            transition: all 200ms linear;
        }

        .dropdown-menu {
            position: fixed;
            top: 70px;
            right: 50px;
            background-color: #f2c513;
            border-radius: 4px;
            padding: 8px 0;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
            transition: transform 0.5s;
        }

        .admin-panel {
            max-width: 800px;
            margin: 80px auto 0;
            text-align: center;
        }

        .admin-panel h2 {
            color: #219ebc;
        }

        body {
            font-family: "lato", sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 10px;
            padding-right: 10px;
        }

        h2 {
            font-size: 26px;
            margin: 20px 0;
            text-align: center;
        }

        h2 small {
            font-size: 0.5em;
        }

        .responsive-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-family:"Gill Sans", sans-serif;
        }

        .responsive-table li {
            border-radius: 3px;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-family:"Gill Sans", sans-serif;
            font-size: small;
        }

        .responsive-table .table-header {
            background-color: #219ebc;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-family:"Gill Sans", sans-serif;
            font-size: large;
            font-weight:600;
        }

        .responsive-table .table-row {
            background-color: #ffffff;
            box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
        }

        .responsive-table .col-1 {
            flex-basis: 10%;
        }

        .responsive-table .col-2 {
            flex-basis: 40%;
        }

        .responsive-table .col-3 {
            flex-basis: 25%;
        }

        .responsive-table .col-4 {
            flex-basis: 25%;
        }

        @media all and (max-width: 767px) {
            .responsive-table .table-header {
                display: none;
            }

            .responsive-table li {
                display: block;
            }

            .responsive-table .col {
                flex-basis: 100%;
            }

            .responsive-table .col {
                display: flex;
                padding: 10px 0;
            }

            .responsive-table .col:before {
                color: #219ebc;
                padding-right: 10px;
                content: attr(data-label);
                flex-basis: 50%;
                text-align: right;
            }
        }
        h2{
            color:#219ebc;
        }
    </style>
</head>

<body>
    <div style="background-color: #219ebc; border-radius: 40px; position:relative; padding: 1px;">
        <img src="https://cdn-icons-png.flaticon.com/512/3541/3541871.png" alt="Profile Picture" class="profile-pic" id="profilePic">
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="loggin-2.html">Logout</a>
        </div>
        <img src="https://static.vecteezy.com/system/resources/previews/009/329/923/non_2x/rcc-letter-logo-design-on-black-background-rcc-creative-initials-letter-logo-concept-rcc-letter-design-vector.jpg" alt="Logo" class="logo">
        <strong style="color:#fff">RSET Community Centre</strong>
        <nav>
            <a href="home.html">Home</a>
            <a href="aconnect.html">Query Hub</a>
            <a href="Rentals.html">Home rent</a>
            <a href="adminfeed.html">Feedback</a>
            <a href="adminfreview.html">Restaurant</a>
            <a href="contact.html">Contact</a>
            <a href="users.html">User</a>
            <div class="animation start-user"></div>
        </nav>
    </div>
    <div class="container">
        <h2>Admin Panel</h2>
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">Name</div>
                <div class="col col-2">Email</div>
                <div class="col col-3">Password</div>
                <div class="col col-4">Actions</div>
            </li>
            <div id="users-table"></div>
        </ul>
    </div>
    <script>
        document.getElementById("profilePic").addEventListener("click", function () {
            document.getElementById("dropdownMenu").classList.toggle("show");
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetchUsers();
        });

        function fetchUsers() {
            fetch('http://localhost:5500/users')
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.getElementById('users-table');
                    tableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = document.createElement('li');
                        row.className = 'table-row';
                        row.innerHTML = `
                            <div class="col col-1" data-label="Name">${user.name}</div>
                            <div class="col col-2" data-label="Email">${user.email}</div>
                            <div class="col col-3" data-label="Password">${user.password}</div>
                            <div class="col col-4" data-label="Actions">
                                <button onclick="deleteUser('${user._id}')">Delete</button>
                            </div>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        function deleteUser(userId) {
            fetch(`http://localhost:5500/users/${userId}`, { method: 'DELETE' })
                .then(() => fetchUsers());
        }
    </script>
</body>

</html>
