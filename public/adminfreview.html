}

body {

.header {

nav {

    width: 710px;
    height: 50px;
    background-color: black;
    border-radius: 8px;

}

nav a {

    height: 100%;
    font-size: 16px;
    display: inline-block;
    position: relative;
    z-index: 1;
    text-decoration: none;
    text-align: center;
    color: white;
    cursor: pointer;

nav .animation {

    height: 100%;
    top: 0;
    z-index: 0;
    transition: all .5s ease 0s;
    border-radius: 8px;
}

a:nth-child(1) {
    width: 100px;
}

a:nth-child(2) {

}

a:nth-child(3) {
    width: 100px;
}

a:nth-child(4) {
    width: 160px;
}

a:nth-child(5) {
    width: 120px;
}

a:nth-child(6) {
    width: 120px;
}

nav .start-home,
a:nth-child(1):hover~.animation {
    width: 100px;
    left: 0;
    background-color: #1abc9c;
}

nav .start-aconnect,
a:nth-child(2):hover~.animation {
    width: 110px;
    left: 100px;
    background-color: #e74c3c;
}

nav .start-house,
a:nth-child(3):hover~.animation {
    width: 100px;
    left: 210px;
    background-color: #3498db;
}

nav .start-feedback,
a:nth-child(4):hover~.animation {
    width: 160px;
    left: 310px;

}

nav .start-review,
a:nth-child(5):hover~.animation {

    left: 470px;

}

    left: 590px;

.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

    margin-bottom: 50px;

.peer-feedback {

.wrapper {

.delete-btn {

    padding: 5px 10px;

}

.profile-pic {

.dropdown-menu {

    padding: 8px 0;
    display: none;

.dropdown-menu.show {

.dropdown-menu a {

.dropdown-menu a:hover {

}

h1 {
    margin-top: 80px;
    /* Adjust the top margin to account for fixed elements */
}
/* Add these styles at the end of your existing CSS styles */

.review-item strong {

    </style>
</head>
<body>
    <!-- Header and Navbar -->
    <div style="background-color: #003049; border-radius: 40px; position:relative; padding: 1px;">
        <img src="https://cdn-icons-png.flaticon.com/512/3541/3541871.png" alt="Profile Picture" class="profile-pic" id="profilePic">
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Logout</a>
        </div>
        <img src="https://static.vecteezy.com/system/resources/previews/009/329/923/non_2x/rcc-letter-logo-design-on-black-background-rcc-creative-initials-letter-logo-concept-rcc-letter-design-vector.jpg" alt="Logo" class="logo">
        <strong>RSET Community Centre</strong>
        <nav>
            <a href="users.html">Users</a>
            <a href="aconnect.html">Query Hub</a>
            <a href="Rentals.html">Home rent</a>
            <a href="adminfeed.html">Feedback</a>
            <a href="FReview.html">Restaurant</a>
            <a href="contact.html">Contact</a>
            <div class="animation start-review"></div>
        </nav>
    </div>
    <br><br>
<center>
    <!-- Restaurant Reviews Section -->
    <div id="reviewsContainer"></div>
</center>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // JavaScript code for fetching and displaying reviews goes here
        document.addEventListener('DOMContentLoaded', () => {
    // Function to fetch reviews
    async function fetchReviews() {
        try {
            const response = await fetch('http://localhost:5500/reviewss');
            const reviews = await response.json();
            displayReviews(reviews);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Function to display reviews
    function displayReviews(reviews) {
        const reviewsContainer = document.getElementById('reviewsContainer');
        reviewsContainer.innerHTML = ''; // Clear previous content

        reviews.forEach((review) => {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review-item');
            reviewElement.innerHTML = `
                <strong>Restaurant: </strong>${review.restaurant}<br>
                <strong>Rating: </strong>${review.rating}<br>
                <strong>Review: </strong>${review.review}<br>
                <button class="delete-btn" data-id="${review.id}">Delete</button><br><br>
            `;
            reviewsContainer.appendChild(reviewElement);
        });

        // Attach event listeners to delete buttons
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const reviewId = button.getAttribute('data-id');
                deleteReview(reviewId);
            });
        });
    }

    // Function to delete a review
    async function deleteReview(id) {
      try {
        const response = await fetch(`http://localhost:5500/reviews/${id}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          console.log('Review deleted successfully.');
          alert('Review deleted successfully.');
        } else {
          console.error('Failed to delete review.');
          alert('Failed to delete review.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error deleting review.');
      }
    }

    // Initial fetch for reviews
    fetchReviews();
});

    </script>
</body>
