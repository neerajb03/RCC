button{
  font-family: 'Ubuntu', sans-serif;
  position: absolute;
  top: 50%;

button:hover{

  color: #fff;
}

button span{
  opacity: 1;
  visibility: visible;
  transition: all .35s;
}

.success{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 50%;
  z-index: 1;
  opacity: 0;
  visibility: hidden;
  transition: all .35s;
}

.success svg{
  width: 20px;
  height: 20px;
  fill: yellowgreen;
  transform-origin: 50% 50%;
  transform: translateY(-50%) rotate(0deg) scale(0);
  transition: all .35s;
}

button.is_active{
  width: 40px;
  height: 40px;
}

button.is_active .success{
  opacity: 1;
  visibility: visible;
}

button.is_active .success svg{
  margin-top: 50%;
  transform: translateY(-50%) rotate(720deg) scale(1);
}

button.is_active span{
  opacity: 0;
  visibility: hidden;
}

<div id="feedback-container"></div>
<script>
  document.getElementById("profilePic").addEventListener("click", function() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  });
  // Fetch feedback data from the server
  fetch("/get_feedback")
            .then(response => response.json())
            .then(data => {
                // Render feedback data in HTML
                const feedbackContainer = document.getElementById("feedback-container");
                data.forEach(feedback => {
                    const feedbackDiv = document.createElement("div");
                    feedbackDiv.classList.add("submitted-feedback");
                    feedbackDiv.innerHTML = `
                        <p><strong>Topic:</strong> ${feedback.topic}</p>
                        <p><strong>Semester:</strong> ${feedback.semester}</p>
                        <p><strong>Message:</strong> ${feedback.message}</p>
                        <hr>
                    `;
                    feedbackContainer.appendChild(feedbackDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching feedback data:", error);
            });
</script>
